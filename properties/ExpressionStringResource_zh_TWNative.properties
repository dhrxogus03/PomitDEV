# Effectivity
Effectivity.Error.MismatchEffectivityTypesAndExpression_bus=有效性運算式包含一些尚未套用在此物件上的有效性類型。
Effectivity.Error.NoEffectivityTypeFound=找不到有效性類型。請使用有效的有效性類型，如架構中定義。
Effectivity.Error.EffectivityUsageCannotDelete=物件正用於有效性運算式中，無法刪除。請從全部有效性運算式中移除此物件以允許將其刪除。
Effectivity.FalseExpression.Display=無效
Effectivity.TrueExpression.Display=有效
Effectivity.Error.OnlyEvolutionEffectivity=此例項僅有進化網域有效性。
Effectivity.Error.EffectivityUsageCannotRemoveObject=已設定運算式 (過濾器、有效性...) 正在使用 <object_type> <object_name>，無法移除。請移除全部已設定運算式的準則以允許移除。
Effectivity.Error.EffectivityUsageCannotModifyObject=已設定運算式 (過濾器、有效性...) 正在使用 <object_type> <object_name>，無法修改。請移除全部已設定運算式的準則以允許修改。
Effectivity.Error.ChangeApplicabilityAndEffectivitieDoNotIntersect=無法編輯有效性，因為運算式與適用性沒有交集。使用進化的例項來修改變體有效性。
Effectivity.Error.ChangeApplicabilityAndEffectivitieAreEqual=有效性的運算式等於適用性：我們無法套用此操作。
Effectivity.Error.Unset.NoEffectivity=此例項沒有有效性，取消設定沒有用

# Expression
Expression.Error.MissingAttachedModels=並非所有必要模型都有附加至父參考。  
Effectivity.Error.ParentNotAttachedAllModelsFromAC=父參考沒有從製作關聯附加全部模型。
Effectivity.Error.ParentNotEnabledAllCriteriaFromAC=父參考沒有從製作關聯啟用全部準則。
Expression.Error.InvalidExpression=實際的運算式無效。

# Reference
Expression.Error.AttachContextDeniedSinceReferenceIsRevised=經修改的物件不支援附加模型組態關聯。附加 <modelType> 失敗
Expression.Error.CriterionInXMLButNotEnabled=輸入 XML 包含 <critType>，但參考 <name> 上未啟用此準則
Expression.Error.CriteriaNotDisabled=無法停用物件上的標準，因為一個/多個實例已定義 <critType> 有效性
Expression.Error.LastCriteriaCannotBeDisabled=無法停用物件上的準則，因為無法啟用更多準則，但仍至少附加一個模型
Expression.Error.EvolCriteriaCannotBeDisabled.FrozenInstance=無法停用進化準則，因為有一個具有效性的執行個體已凍結
Expression.Error.EvolCriteriaCannotBeDisabled.FrozenConfiguredInstance=無法停用進化準則，因為有一個無進化的執行個體已凍結
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenInstance=無法啟用進化準則，因為有一個不具有效性的執行個體已凍結
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenConfiguredInstance=無法啟用進化準則，因為有一個無進化的執行個體已凍結
Expression.Error.DetachNotPossible.ConfigurationUsage=模型無法分離，因為模型組態正在使用
Expression.Error.DetachNotPossible.EffectivityUsage=模型無法分離，因為有效性運算式正在使用
Expression.Error.DetachNotPossible.ConfigurationRevision=模型無法分離，因參考有模型組態修訂版
Expression.Error.DetachNotPossible.FrozenInstancesDefinedWithModel=模型 <marketingName> 無法分離，因為其包含凍結的進化準則，並且結構中至少有一個執行個體凍結
Expression.Error.AttachNotPossible.InstanceBecomesValidForFrozenCriteria=模型 <marketingName> 無法附加，因為其包含凍結的進化準則，若進行附加，結構中至少有一個執行個體會對凍結準則有效
Expression.Error.AttachNotPossible.ObsoleteModel=無法附加模型 <marketingName>，因為該模型已廢止
Expression.Error.ParentPartIsNotConfigured=指定關係的父零件沒有模型組態關聯。
Expression.Error.RefNotConfigured=未設定參考 <name>
Expression.Error.CriterionNotEnabled=參考 <name> 上未啟用準則 <critType>

# Immutability
Expression.Error.FrozenCriteriaInEffs=您無法實際修改實例，因為其有效性包含至少一個凍結準則。使用「其下工作」。
Expression.Error.FrozenCfgRevImpacted=無法執行操作：這會影響至少一個凍結的模型組態修訂版
Expression.Error.FrozenRangeOfEffImpactedBySetExpression=無法設定運算式，因為其會新增或移除至少一個凍結的進化準則至有效性
Expression.Error.ExpressionContainsFrozen=因為此運算式包含至少一個凍結的進化準則，因此無法用於適用性/有效性定義。請更新運算式來移除凍結的元素
Expression.Error.FailedToRetrieveFrozenFilterOfModels=無法執行此操作。部分用於檢查操作有效性的模型似乎不存在
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks=無法判斷是否要遵守不變法則，因為部分物件並非位於相同協同作業空間 
Expression.Error.DeniedModelFilters=無法執行操作。至少一項附加模型無法存取，因為隸屬於受限制的協同作業空間

# Static Mapping
StaticMapping.Error.Disabled=靜態對應在此環境中已禁用
StaticMapping.Error.FrozenInstanceCantCreateStaticMapping=無法建立此實例的靜態對應，因為後者已凍結
StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping=無法刪除此實例的靜態對應，因為後者已凍結
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping=無法變更此實例的靜態對應，因為後者已凍結
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping=無法變更此實例靜態對應所用的過濾器，因為後者已凍結
StaticMapping.Error.FrozenInstanceCantUpdatePC=無法更新產品模型組態，因為已用於由凍結實例所執行的靜態對應中

# Granular reject
Expression.Error.CANotRejectableForEffectivities=變更動作 <name> 不能因至少這些實例的其中之一而遭拒
Expression.Error.OperationForbiddenWithAlreadyRejectedCA=無法使用因指定實例遭拒絕的變更動作執行操作

# Configured Operations
Expression.Error.SplitUnderCACannotBeDoneOnVarOnlyStructure=「變更動作」下的分割操作無法在僅變體的結構執行;
CfgOperation.Error.EffectivityCannotBeExtended=延伸操作僅適用於有進化運算式的有效性。
CfgOperation.Error.Extend.InstanceWithoutEffectivity=延伸操作無法在缺少有效性時在實例上執行
CfgOperation.Error.Extend.ExpressionTrue=延伸操作無法在一律有效的實例上操作
CfgOperation.Error.Extend.VariantOnlyEffectivity=延伸操作無法在有效性只有一個變體部分的實例上執行，因為他們一律有效
CfgOperation.Error.Extend.UselessExtension=這類完全包含在其現有有效性範圍的實例無法由有效性範圍延伸
CfgOperation.Error.Reparent.CriterionNotEnabledOnParentRefOfDuplicate=準則 <critType> 在新的父參考 <name> 中未啟用，但在有效性中使用此準則

