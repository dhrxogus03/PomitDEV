Change.Error.ChangeApplicabilityIsEmptyAtFinalize=適用性運算式為空白，但有要更新的受影響項目。
Change.Error.ApplicabilityRead=讀取適用性時發生錯誤
Change.Error.Applicability.Finalization.Models=<type>的模型並未全部附加至參考上，因此無法完成 
Change.Error.FalseExpression=模型已於變更動作的適用性中定義，但並未定義確切的適用性。
AuthContext.Error.ModelVersionIsAttached=無法在附加了模型版本的結構上使用製作關聯
AuthContext.Error.ContainsFrozen=製作關聯運算式包含部分凍結準則
Change.Error.FinalState=適用性運算式已經是最終狀態。
Change.Error.EmptyExpression=適用性運算式為空白。
