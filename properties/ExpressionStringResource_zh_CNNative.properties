# General
General.Error.InvalidCategoryTypeSetting=无效类别类型。请检查有效类别类型设置。
General.Range.Error.SequenceValues=作为范围插入需要一个或两个序列值。 找到的序列值的编号为： 
General.Range.Error.DatesValues=作为范围插入需要一个或两个日期。找到的日期值的编号为： 
