emxPartManagement.PartGoToProduction.Validation.ObsoleteState= Opération Passer en production impossible car la pièce est à l'état Obsolète
emxPartManagement.PartGoToProduction.Validation.VPLMControlled= L'opération Passer en Production ne peut pas être effectuée car la pièce est sous le contrôle de conception.
emxPartManagement.PartGoToProduction.Validation.PublishToVPM= Veuillez publier la pièce sur 'Collaborer avec Physique', car la Collaboration de conception est définie sur vrai.

emxPartManagement.SparePart.Validation.ContextPart= est une pièce de contexte qui ne peut pas être ajoutée comme pièce de rechange.
emxPartManagement.SparePart.Validation.NotASparePartObject= n'est pas une pièce de rechange et ne peut pas être ajoutée comme pièce de rechange à la pièce de contexte.

emxPartManagement.AlternatePart.Validation.ContextPart= est une pièce de contexte qui ne peut pas être ajoutée comme pièce alternative.

emxPartManagement.RawMaterials.Validation.ContextPart= est une pièce de contexte qui ne peut pas être ajoutée comme matière première.
emxPartManagement.RawMaterials.Validation.RawMaterialType= n'est pas une matière première et ne peut pas être ajoutée comme matière première.
emxPartManagement.RawMaterials.Validation.VPMVisible= Seuls les objets pour lesquels la collaboration de conception est définie sur faux peuvent être ajoutés comme matière première.

emxPartManagement.ProductionReleasePhase.Validation.ChangeControlled= Le contrôle des modifications ne peut pas être défini sur faux pour les pièces en phase de production Distribuer. 

emxPartManagement.PartMassEdit.Validation.ChangeControlled= Le contrôle des modifications est activé pour une ou plusieurs pièces, mais aucune modification ne leur est associée et les pièces ne peuvent pas être modifiées dans cette vue.

emxPartManagement.ApplyMarkup.Validation.ChangeControlled= Le contrôle des modifications est activé pour la pièce de contexte, mais aucune modification ne lui est associée. Associez "En traitement" à "Action de modification" pour terminer cette opération.

emxPartManagement.BOMCompare.Validation.ChangeControlled= Le contrôle des modifications est activé pour la pièce parente '$1', mais cette pièce n'est associée à aucune modification. Il est donc impossible d'exécuter l'opération dans cette vue.

emxPartManagement.ReleaseProcess.Validation.ChangeNotConnected = Cet objet n'est connecté à aucun objet Modification.

emxPartManagement.ReleaseProcess.Validation.CollaborateToDesign = Publiez la pièce sur 'Collaborer avec Physique', car la pièce est une Collaboration de conception.

emxPartManagement.ReleaseProcess.Validation.ReleaseVPMProduct = Le produit VPM correspondant doit être à l’état Distribué/Obsolète pour que la pièce puisse être promue à l’état suivant.

emxPartManagement.ReleaseProcess.Validation.EquivalentParts = La pièce a 1 ou plusieurs pièces équivalentes connectées. Une ou plusieurs des pièces équivalentes doivent être à l'état Distribuer.

emxPartManagement.PartLifeCycle.Validations.MarkupProposedOrApprovedExists = Les marquages ne sont pas tous à l'état Appliqué/Rejeté

emxPartManagement.Common.All = Tout

emxPartManagement.NoDeleteAccess=Pas d'accès de suppression à :

