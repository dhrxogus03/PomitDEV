emxPartManagement.DeletePart.CheckPartConnectedAsChild= Echec de l'opération de suppression : une ou plusieurs pièces sélectionnées sont utilisées dans l'EBOM en tant qu'enfants/sous-composants. Veuillez les désélectionner puis réessayer.
emxPartManagement.DeletePart.CheckPartConnectedNotLastRevision= Echec de l'opération de suppression : une ou plusieurs pièces sélectionnées ne correspondent pas aux dernières révisions. Veuillez les désélectionner puis réessayer.
emxPartManagement.DeletePart.CheckPartConnectedToChange= Echec de l'opération de suppression : une ou plusieurs pièces sélectionnées sont connectées à une modification active. Veuillez les désélectionner puis réessayer.
emxPartManagement.StructureContent.StandAlone = Autonome
emxPartManagement.StructureContent.Intermediate = Intermédiaire
