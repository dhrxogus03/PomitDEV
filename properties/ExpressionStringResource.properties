Expression.Error.CANotRejectableForEffectivities = The Change Action <name> cannot be rejected for at least one of these instances
Expression.Error.OperationForbiddenWithAlreadyRejectedCA = The operation cannot be executed with a Change Action that has been rejected for the given instances

