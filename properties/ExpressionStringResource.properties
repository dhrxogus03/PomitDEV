CfgOperation.Error.Extend.UselessExtension                  = The instances cannot be extended by a validity range that is fully contained in their existing validity range
CfgOperation.Error.Reparent.CriterionNotEnabledOnParentRefOfDuplicate = The criterion <critType> is not enabled on the new parent reference <name>, but this criterion is used in the effectivities

