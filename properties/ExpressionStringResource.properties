Expression.Error.AttachContextDeniedSinceReferenceIsRevised             = Attaching Configuration Context is not supported on Revised Object. Attaching <modelType> has failed
Expression.Error.CriterionInXMLButNotEnabled                            = The input XML contains <critType> but this criterion is not enabled on the reference <name>
