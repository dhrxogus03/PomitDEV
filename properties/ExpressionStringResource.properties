StaticMapping.Error.Disabled                                = Static Mapping is disabled on this environment
StaticMapping.Error.FrozenInstanceCantCreateStaticMapping   = Impossible to create a static mapping on this instance because the latter is frozen
StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping   = Impossible to delete the static mapping on this instance because the latter is frozen
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping   = Impossible to change the static mapping on this instance because the latter is frozen
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping   = Impossible to change the filter used by the static mapping on this instance because the latter is frozen
StaticMapping.Error.FrozenInstanceCantUpdatePC              = Impossible to update the Product Configuration because it is used in static mappings carried by frozen instances

