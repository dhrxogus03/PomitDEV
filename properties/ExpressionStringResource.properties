Expression.Error.FrozenCriteriaInEffs                    = You cannot physically alter the instances because their effectivities contain at least one frozen criterion. Use a 'Work Under'.
Expression.Error.FrozenCfgRevImpacted                    = Impossible to perform the operation: it impacts at least one frozen Configuration Revision
Expression.Error.FrozenRangeOfEffImpactedBySetExpression = Impossible to set the expressions because it would add or remove at least one frozen evolution criterion to the effectivities
Expression.Error.ExpressionContainsFrozen                = The expression contains at least one frozen evolution criterion, so it cannot be used for the Applicability/Effectivity definition. Please update the expression to remove the frozen elements
Expression.Error.FailedToRetrieveFrozenFilterOfModels    = Impossible to perform this operation. Some Models used to check the validity of the operation appear to not exist
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks = Impossible to determine whether to respect the immutability rules or not because some objects are not in the same collaborative spaces 
Expression.Error.DeniedModelFilters                      = Impossible to perform the operation. At least one attached model is inaccessible because it is belonging to a restricted collaborative space

