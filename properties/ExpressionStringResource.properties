Expression.Error.EvolCriteriaCannotBeDisabled.FrozenConfiguredInstance  = The evolution criterion cannot be disabled because there is one instance without evolution that is frozen
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenInstance             = The evolution criterion cannot be enabled because there is one instance without effectivity that is frozen
