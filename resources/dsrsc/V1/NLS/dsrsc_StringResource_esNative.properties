# dsrsc NLS properties

dsrsc.ErrorMessage.InvalidRequestBody 			= ESNative_The request body must be a JSON object.
dsrsc.ErrorMessage.MissingObjRefParam			= ESNative_The mandatory parameter 'objectReferences' is missing from the request body.
dsrsc.ErrorMessage.InvalidObjRefType			= ESNative_The 'objectReferences' property must be an array of JSON objects.
dsrsc.ErrorMessage.ExceedMaxObjRefLimit			= ESNative_The 'objectReferences' array size (%1) exceeds the maximum limit of %2. Reduce the array size to be <= %2.
dsrsc.ErrorMessage.InvalidObjRefElemType		= ESNative_The 'objectReferences' array elements should be JSON objects.
dsrsc.ErrorMessage.MissingObjRefElemParam		= ESNative_One or more of the 'objectReferences' elements are missing mandatory parameters. Each element should have 'source', 'type', 'id', and 'relativePath' properties.
dsrsc.ErrorMessage.InvalidId					= ESNative_One or more of the 'objectReferences' elements contain invalid ID.
