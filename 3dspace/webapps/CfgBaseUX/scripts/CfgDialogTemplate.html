<!--  Template for the criteria dialog  -->
<div class="filter-dialog-model-criteria" style="width: 100%; height: 100%;display:flex;flex-direction:column;font-size:14px">

    <div class="filter-dialog-Settings-div" style="display:flex; flex-direction: column; margin-top: 0px !important;">
        <span class="filter-dialog-SettingsIcon" style="margin-top: 0px !important; align-self: flex-end;"></span>
        <div class="filter-dialog-Settings" style="align-self: flex-start;"></div>
    </div>

    <div class="filter-dialog-ConfiguredRevision-checkbox" style="margin-top: 0px !important;"></div>
    <div class="filter-dialog-ConfiguredRevision" style="display:flex;position: relative;"></div>
    <div style="display:flex;margin-top: 13px;">
        <div class="filter-dialog-labelmodels" style="margin-right: 10px">{{ModelLabel}}</div>
        <div class="filter-dialog-models"></div>
    </div>
    <div style="margin-top: 13px;display:flex;position:relative;">
        <div class="filter-dialog-evolutionlabel"><h5 style="margin-top: 5px !important;">{{EvolutionLabel}}</h5></div>
        <div class="filter-dialog-viewpanel" style="position: absolute;right: 5px;"></div>
    </div>
    <div class="filter-dialog-productstates-checkbox" style="margin-top: 0px !important;"></div>
    <div class="filter-dialog-productstates" style="display:flex;position: relative;"></div>
    <div class="filter-dialog-manufacturingplans-checkbox" ></div>
    <div class="filter-dialog-manufacturingplans"  style="display:flex;position: relative;"></div>
    <div class="filter-dialog-unit-checkbox"></div>
    <div class="filter-dialog-unit"  style="display:flex;position: relative;"></div>
    <div class="filter-dialog-date-checkbox"></div>
    <div class="filter-dialog-date"  style="display:flex"></div>
    <div class="filter-dialog-variantslabel"  style="display:flex;margin-top: 13px;"><h5>{{VariantsLabel}}</h5></div>
    <div class="filter-dialog-PC-checkbox"></div>
    <div class="filter-dialog-PC"  style="display:flex;position: relative;"></div>
    <div class="filter-dialog-variants" ></div>
    <div class="filter-dialog-150-checkbox"></div>
</div>
   
<!--<div class="filter-dialog-viewpanel2" style="display:none;"></div>-->
<div class="filter-dialog-Change" style="display:flex; flex-direction:column;">
    <div style="margin-top: 13px;display:flex;position:relative;">
        <div class="filter-dialog-Changelabel"><h5 style="margin-top: 5px !important;">{{ChangeLabel}}</h5></div>
        <div class="filter-dialog-viewpanel2" style="position: absolute;right: 5px;"></div>
    </div>
    <div class="filter-dialog-changeaction-checkbox" style="margin-top: 0px !important;"></div>
    <div class="filter-dialog-changeaction" style="display:flex;position: relative;"></div>
</div>
