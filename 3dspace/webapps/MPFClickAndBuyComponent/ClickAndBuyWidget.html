  <head>
    <title>Click And Buy</title>
    <meta name="description" content="Entry point for click and buy UI" />
    <meta name="keywords" content="Click And Buy Marketplace" />
    <script>

      window.viewChangeOptions = null;
      widget.onViewChange = function (options) {
          'use strict';
          window.viewChangeOptions = options;
          widget.viewChangeOptions = options;
      };
      widget.requestView({
        type: 'maximized'
      }); 
      require([
        'DS/MPFClickAndBuyComponent/ClickAndBuyWidget'
      ], function (ClickAndBuyWidget) {
        'use strict';

        const clickAndBuyWidget = new ClickAndBuyWidget(widget);
        widget.addEvent('onLoad', clickAndBuyWidget.load.bind(clickAndBuyWidget));
      });
    </script>
  </head>
