    <!-- Bootstrap Script -->
    <script type="text/javascript">
        'use strict';

        (function iifeBootStrap() {
            var behaviorUtil = ['DS/DELPPWModelServices_FD02/BehaviorUtil'];
            require(behaviorUtil, function onDependsLoaded(behaviorUtil) {
              var depends           = ['DS/DELWKOApp/App'],
                  standaloneDepends = 'UWA/Environments/Standalone',
                  isStandAlone      = false;

              console.log("behaviorUtil.isCloud() " + behaviorUtil.isCloud());
              if (behaviorUtil.isCloud() === true)
                depends           = ['DS/DELWKOApp/AppCloud'];


                if (typeof widget === "undefined") {
                    depends.push(standaloneDepends);
                    isStandAlone = true;
                }

                require(depends, function onDependsLoaded(App, Standalone) {
                    var standAloneEnvironment = null,
                        myWidget              = null,
                        app                   = null;

                    if (isStandAlone) {
                        environment = new Standalone();
                        environment.launchWidget();
                        myWidget = environment.getWidget();
                    }
                    else {
                        myWidget = widget;
                    }

                    app = new App();

                    if ((typeof myWidget === "object") && (typeof app === "object") && (typeof app.onLoad === "function")) {
                        myWidget.addEvent('onLoad',    app.onLoad);
                        myWidget.addEvent('onRefresh', app.onRefresh);
                        myWidget.addEvent('onResize',  app.onResize);
                        myWidget.addEvent('onSearch',  app.onSearch);
                        myWidget.addEvent('onEdit',    app.onEdit);
                        myWidget.addEvent('endEdit',   app.onEndEdit);
                    }
                });
            });
        })();
    </script>
