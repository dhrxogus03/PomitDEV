<div class="edfm-title-tbar">
	<span class="tbar-actions-right">
		{{#each actions}}
			{{#if hasAccess }}
				{{#if html }}
					<span>{{{ html }}}</span>
				{{else}}
		  			<span class="wux-ui-3ds wux-ui-3ds-1x wux-ui-3ds-{{ icon }}" title="{{ label }}"></span>
				{{/if}}
			{{/if}}
		{{/each}}
	</span> 
</div>
</div>
