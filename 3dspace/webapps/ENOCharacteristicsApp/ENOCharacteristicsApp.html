<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
    <head>
      <style></style>
      <!-- Application Metas -->
      <title>ENOVIA - Characteristics Management</title>
      <meta name="author" content="Dassault Systemes" />
      <meta name="brand" content="ENOVIA" />
      <meta name="autoRefresh" content="0" />
      <meta name="description" content="Characteristics Management" />

      <!-- Application Standalone emulation files -->
      <link rel="stylesheet" type="text/css" href="//uwa.netvibes.com/lib/c/UWA/assets/css/standalone.css" />
      <link rel="stylesheet" type="text/css" href="./ENOCharacteristicsApp.css" />
      <link rel="stylesheet" type="text/css" href="../UIKIT/UIKIT.css" />
      
      <script type="text/javascript" src="//uwa.netvibes.com/lib/c/UWA/js/UWA_Standalone_Alone.js"></script>         
        
      <!-- Application JavaScript Source -->
      <script type="text/javascript">

            var characteristicsApp = null;
                    
            var MyWidget = {

                onLoad: function() {
            		require(['DS/ENOCharacteristicsApp/ENOCharacteristicsApp'],
            		function (ENOCharacteristicsApp) {
            			characteristicsApp = new ENOCharacteristicsApp();
               		});
            	},
            	
            	onSearch: function(searchQuery){
            		if(characteristicsApp) characteristicsApp.onSearch(searchQuery);
            	},
            	
            	onResetSearch:  function(){
            		if(characteristicsApp) characteristicsApp.onResetSearch();	
            	},
            
            	onRefresh : function(){
            		if(characteristicsApp) characteristicsApp.onRefresh();	
            	}	
            };

            widget.addEvent('onLoad', MyWidget.onLoad);
            widget.addEvent('onSearch', MyWidget.onSearch);
            widget.addEvent('onResetSearch', MyWidget.onResetSearch);
            widget.addEvent('onRefresh', MyWidget.onRefresh);
        </script>
      </head>
      <body>
      </body>
</html>
