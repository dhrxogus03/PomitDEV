OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement=替代管理
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.tooltip=替代管理

OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument=在後續修訂版中包含先前修訂版的備用品
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument.tooltip=若啟用，連接至產品的備用品會在後續修訂版中顯示為適用備用品。若未啟用，備用品僅會在所定義的特定修訂版中顯示為適用。
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument=修訂父項產品時轉移含使用定義的替代品
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument.tooltip=若核取此設定，連接至主要產品之含使用定義的備用品項會轉移至新修訂版；若未核取此設定，則不會轉移至新修訂版。
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument=製作必須強制執行變更
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument.tooltip=核取此設定時，備用品項中的任何製作操作都只能透過變更進行。
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument=禁止在已發佈的父項中製作具有使用定義的備用品
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument.tooltip=核取此設定時，若已發佈父項品項成熟狀態，則不允許使用特定的備用品項。

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations=企業品項編號：管理設定
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.tooltip=企業品項編號：管理設定

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument=為產品啟用企業品項編號唯一
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument.tooltip=若啟用，系統會檢查並強制要求不同產品的企業品項編號為唯一。
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument=在產品修訂鏈中允許產品有不同企業品項編號
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument.tooltip=若啟用，系統不會在修訂版順序中為相同企業品項編號設立任何限制。此選項預設為停用。
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.BlockSetPartNumberForUsers.Argument=封鎖企業品項編號的手動設定
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.BlockSetPartNumberForUsers.Argument.tooltip=若啟用，系統不會允許從 UX 設定企業品項編號。設定的唯一方法是使用公共網路服務。


OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowManualInput.Argument=一律允許手動輸入企業品項編號
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowManualInput.Argument.tooltip=啟用此設定時，使用者將能夠手動編輯企業品項編號，不論在參數「根據設定產生企業品項編號」下的所選範圍為何。

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator=根據設定產生企業品項編號
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.tooltip=「企業品項編號」將根據在此下拉式清單方塊下選取的機制自動產生。
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber=根據設定產生企業品項編號
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber.tooltip=若選取「自動」，則「企業品項編號」會根據在系統中定義的業務邏輯優先產生，接著會根據設定的「公式」產生，最後才根據使用者輸入產生。

