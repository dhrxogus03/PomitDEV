# Immutability
Expression.Error.FrozenCriteriaInEffs=Физически изменить экземпляры невозможно, потому что их значения эффективности содержат по крайней мере один замороженный критерий. Используйте состояние Работа при.
Expression.Error.FrozenCfgRevImpacted=Невозможно выполнить операцию: она затрагивает по крайней мере одну редакцию конфигурации в состоянии Заморожено
Expression.Error.FrozenRangeOfEffImpactedBySetExpression=Невозможно установить выражения, так как в значениях эффективности будет добавлен или удален как минимум один критерий замороженной стадии
Expression.Error.ExpressionContainsFrozen=Выражение содержит по крайней мере один критерий замороженной стадии, поэтому его нельзя использовать для определения применимости/эффективности. Обновите выражение, чтобы удалить замороженные элементы
Expression.Error.FailedToRetrieveFrozenFilterOfModels=Невозможно выполнить эту операцию. Некоторые модели, используемые для проверки допустимости операции, возможно, не существуют
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks=Невозможно определить, следует ли соблюдать правила неизменности, так как некоторые объекты не находятся в одних и тех же пространствах совместной работы 
Expression.Error.DeniedModelFilters=Невозможно выполнить операцию. По крайней мере одна прикрепленная модель недоступна, так как она принадлежит ограниченному пространству совместной работы

