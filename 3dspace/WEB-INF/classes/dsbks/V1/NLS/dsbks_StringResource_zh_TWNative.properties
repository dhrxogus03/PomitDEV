dsbks.Error.NotValidBookmark=指定書籤不存在 (或) 使用者沒有該物件的存取權。
dsbks.Error.NotPublicItem=僅公開物件可用於製作操作。
dsbks.Message.Deleted=書籤已成功刪除。
dsbks.Error.Invalid.inheritedAccess=通過 inheritedAccess 無效值。
