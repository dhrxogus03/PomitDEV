dsbks.Streams.MissingParamter=輸入參數「%1」遺失。
dsbks.Streams.EmptyParamter=輸入參數「%1」不能空白。
dsbks.Streams.NonArrayParamter=輸入參數「%1」必須為有效物件參考的陣列。
dsbks.Streams.NonObjectParamter=輸入參數「%1」必須為物件。
dsbks.Message.LimitedItems=僅允許最多 %1 個物件。
