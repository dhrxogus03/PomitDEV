StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping=No es posible eliminar una asignación estática en esta instancia porque la última está congelada
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping=No es posible cambiar una asignación estática en esta instancia porque la última está congelada
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping=No es posible cambiar el filtro usado por la asignación estática en esta instancia porque la última está congelada
StaticMapping.Error.FrozenInstanceCantUpdatePC=No es posible actualizar la Configuración del producto porque se usa en asignaciones estáticas llevadas a cabo por instancias congeladas

