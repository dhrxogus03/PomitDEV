emxPartManagement.DeletePart.CheckPartConnectedAsChild= La operación de eliminación no se pudo realizar: una o varias de las piezas seleccionadas se utilizan en la EBOM como subcomponentes o componentes hijos. Anule la selección de las piezas e inténtelo de nuevo.
emxPartManagement.DeletePart.CheckPartConnectedNotLastRevision= La operación de eliminación no se pudo realizar: una o varias de las piezas seleccionadas no son de la última revisión. Anule la selección de las piezas e inténtelo de nuevo.
emxPartManagement.DeletePart.CheckPartConnectedToChange= La operación de eliminación no se pudo realizar: una o varias de las piezas seleccionadas están conectadas a un cambio activo. Anule la selección de las piezas e inténtelo de nuevo.
