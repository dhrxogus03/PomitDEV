# --- Errors

   # As Stream
Cfg.Error.ErrorNonMatchingBeanVersion = Version mismatch. Cannot process further.
Cfg.Error.ErrorModelNotSpecifiedForModelVersion = The context type used by the configurable is: <type>, but the Model PID has not been provided.
Cfg.Error.ErrorModelVersionAlreadySpecified = Cannot add another attached context since we already have a Model/Model Version couple attached.
Cfg.Error.ErrorIncorrectContextType = The context type used by the configurable is: <expectedParameterType>, whereas we try to attach context(s) of type: <receivedParameterType>
Cfg.Error.ErrorXMLExpressionMissing = The XML expression is missing from the input.
Cfg.Error.ErrorFilterablesMissing = No filterable provided.
Cfg.Error.ErrorMissingCriterionInXML = The XML that we want to apply does not contain a mandatory criterion: <criterion>.
Cfg.Error.ErrorIncorrectCriteriaToEnable = The criteria to be enabled are incorrect (<criteria>), there should only be the criterion 'VARIANT'.
Cfg.Error.ErrorMissingParameterInWebService = Missing parameter <key>. Please include all required parameters when making the request.
Cfg.Error.ErrorIncorrectParameterValueInWebService = Wrong parameter value for <key>. Please include a valid parameter value when making the request.
Cfg.Error.ErrorFilterableUsingContext = At least one filterable has an effectivity with the context PID: <pid> that we want to detach. We refuse the detach context operation.
Cfg.Error.ErrorInputParameter = At least one context PID to detach is not attached to the configurable
Cfg.Error.ErrorCriteriaNotEnabled = The configurable does not have the following criterion enabled: <criterion>
Cfg.Error.ErrorModelNotAttached = The configurable does not have all of the following contexts attached: <contexts>
Cfg.Error.ErrorReadOnlyMode = The expression context has been loaded with the 'read-only' mode due to P&O restriction
