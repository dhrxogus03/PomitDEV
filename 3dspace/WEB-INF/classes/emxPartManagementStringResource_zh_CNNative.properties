emxPartManagement.DeletePart.CheckPartConnectedAsChild= 删除操作失败：一个或多个选定的零件在 EBOM 中用作子级部件/子部件。请取消选中，然后重试。
emxPartManagement.DeletePart.CheckPartConnectedNotLastRevision= 删除操作失败：一个或多个选定的零件不是最后版本。请取消选中，然后重试。
emxPartManagement.DeletePart.CheckPartConnectedToChange= 删除操作失败：一个或多个选定的零件连接到活动更改。请取消选中，然后重试。
emxPartManagement.StructureContent.StandAlone = 独立
emxPartManagement.StructureContent.Intermediate = 中间
emxPartManagement.StructureContent.Root=  根
emxPartManagement.StructureContent.Leaf = 叶
emxPartManagement.Value.True=真
emxPartManagement.Value.False=假

emxPartManagement.PartGoToProduction.Validation.ObsoleteState= 无法执行“设置为生产”，因为零件处于“作废”状态
emxPartManagement.PartGoToProduction.Validation.VPLMControlled= 无法执行“设置为生产”操作，因为此零件受设计控制
emxPartManagement.PartGoToProduction.Validation.PublishToVPM= 请将零件发布到“与物理协作”，因为“设计协作”设置为“真”

emxPartManagement.SparePart.Validation.ContextPart= 是无法作为备用零件添加的上下文零件。
emxPartManagement.SparePart.Validation.NotASparePartObject= 不是备用零件对象，无法作为备用零件添加到上下文零件。

emxPartManagement.AlternatePart.Validation.ContextPart= 是无法作为替换零件添加的上下文零件。

emxPartManagement.RawMaterials.Validation.ContextPart= 是无法作为原材料添加的上下文零件。
emxPartManagement.RawMaterials.Validation.RawMaterialType= 不是原材料零件对象，无法作为原材料添加。
emxPartManagement.RawMaterials.Validation.VPMVisible= 仅“设计协作”属性值为“假”的对象可以作为原材料添加

emxPartManagement.ProductionReleasePhase.Validation.ChangeControlled= 对于发布阶段生产的零件，无法将更改控制设置为“假”。 

emxPartManagement.PartMassEdit.Validation.ChangeControlled= 一个或多个零件在没有关联更改的情况下启用更改，并且无法在该视图内修改。

emxPartManagement.ApplyMarkup.Validation.ChangeControlled= 关联零件在未关联更改的情况下，启用了更改，请将“工作中”与“更改操作”关联以完成此项操作。

emxPartManagement.BOMCompare.Validation.ChangeControlled= 父零件“$1”在未关联任何更改的情况下，启用了更改控制，因此无法在此视图中执行操作。

emxPartManagement.ReleaseProcess.Validation.ChangeNotConnected = 此对象未连接至任何更改对象。

emxPartManagement.ReleaseProcess.Validation.CollaborateToDesign = 由于零件为“设计协作”，请将其发布到 \“与物理产品协作\”

emxPartManagement.ReleaseProcess.Validation.ReleaseVPMProduct = 相应的 VPM 产品应处于“已发布”/“作废”状态，以便将零件升级到下一状态。

emxPartManagement.ReleaseProcess.Validation.EquivalentParts = 此零件具有 1 个或多个已连接的等效零件。一个或多个等效零件必须处于“发布”状态

emxPartManagement.PartLifeCycle.Validations.MarkupProposedOrApprovedExists = 并非所有标注都处于“已应用”/“已拒绝”状态

emxPartManagement.Common.All = 全部

